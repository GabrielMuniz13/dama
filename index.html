<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        #tabuleiro{
            display: flex;
            border: 1px solid black;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .squareConteiner{
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tampa{
            width: 60px;
            height: 60px;
            border-radius: 100%;
        }
        .preto{
            background-color: #000;
        }
        .branco{
            background-color: #FFF;
        }
        .jogador1{
            background-color: #2b7a3a;
        
        }
        .player2{
            background-color: #905252;
        }
    </style>
</head>
<body>
    <div id="tabuleiro"></div>
</body>
<script>

    const game = [];
    for(let i=0; i<8; i++){
        game[i] = [];
        for(let j=0; j<8; j++){
            game[i][j] = 'z';
            if(i%2 == 0){
                if(j%2==0){
                    //inavliado branco
                    game[i][j] = {
                        positionValid: false,
                        colorBackGround: 'branco' 
                    }
                }else{
                    game[i][j] = {
                        positionValid: true,
                        colorBackGround: 'preto',
                        ocuped: l(i, j),
                    }
                }
            }else{
                if(j%2!=0){
                    //inavliado branco
                    game[i][j] = {
                        positionValid: false,
                        colorBackGround: 'branco' 
                    }
                }else{
                    game[i][j] = {
                        positionValid: true,
                        colorBackGround: 'preto',
                        ocuped: l(i, j),
                    }
                }
            }
        }
    }
    function l(l, c){
        if(l<3){
            return {
                b: true,
                c: 'jogador1'
            }
        }else if(l<5){
            return {
                b: false,
                c: undefined
            }
        }else{
            return {
                b: true,
                c: 'player2'
            }
        }
        
    }
    console.log(game)
    const tabuleiro = document.getElementById('tabuleiro');

    function testeAlert(i, j){
    }
    function renderTabuleiro(){
        tabuleiro.innerHTML ="";
        for(let i=0; i<8; i++){
            const a = document.createElement("div");
            a.setAttribute('id', ('coluna'+i));
            tabuleiro.append(a);
            for(let j=0; j<8; j++){
                const coluna = document.getElementById('coluna'+i);
                const b = document.createElement("div");
                b.setAttribute('id', 'square_'+i+j);
                b.setAttribute('class', game[i][j].colorBackGround+' squareConteiner');
                coluna.append(b);
                if(game[i][j].positionValid && game[i][j].ocuped.b){
                    const style = game[i][j].ocuped.c+' tampa';
                    const square = document.getElementById('square_'+i+j);
                    square.innerHTML = "<div class='"+style+"' onclick='testeAlert("+i+','+j+")'></div>"
                }
            }
        }
    }
    renderTabuleiro();
</script>
</html>
